<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div>
                <label for="size-input">Размер:</label>
                <input class="size-input" id="size-input" type="number" min="200" max="800" required step="20" value="400">
            </div>
            <div>
                <input type="radio" id="false-walls" class="walls" value="false-walls" name="isWall" checked>
                <label for="false-walls">Можно проходить сквозь стены</label>
            </div>
            <div>
                <input type="radio" id="true-walls" class="walls" value="true-walls" name="isWall">
                <label for="true-walls">Нельзя проходить сквозь стены</label>
            </div>
            <div class="difficulty">
                <label class="difficulty-title">Сложность:</label>
                <input type="radio" id="low-difficulty" class="difficulty" value="low-difficulty" name="difficulty">
                <label for="low-difficulty">Легкая</label>
                <input type="radio" id="mid-difficulty" class="difficulty" value="mid-difficulty" name="difficulty" checked>
                <label for="mid-difficulty">Средняя</label>
                <input type="radio" id="high-difficulty" class="difficulty" value="high-difficulty" name="difficulty">
                <label for="high-difficulty">Сложная</label>
            </div>
            <input id="submit" type="submit" value="Начать" />
        </form>
        <div class="score">
            <p class="score-title">Счет:</p>
            <p class="score-number">0</p>
        </div>
        <div class="best-score">
            <p class="best-score-title">Лучший счет:</p>
            <p class="best-score-number">0</p>
        </div>
        <canvas id="world" width="400" height="400"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
